<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="400" poster="img/CARRO1.jpg" controls muted autoplay>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está incorporado do Youtube</p>
    <iframe width="100%" height="315" src="https://www.youtube.com/embed/NqJ-tDfLUog?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Video incorporado do Vimeo</h1>
    <div style="padding:42.29% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/250614491?h=fc8aa32dd2" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
</body>
</html>
