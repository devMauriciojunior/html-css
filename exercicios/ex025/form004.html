<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;
      }
      body {
         font-family: Arial, Helvetica, sans-serif;
         
      }

      h1 {
         text-align: center;
         padding: 10px;
      }
      
      .pao form {
         margin: auto;
      }

      .pao form fieldset {
         margin: a;
         width: 500px;
         height: 250px;
      }
   </style>
</head>
<body>
   <h1>Exemplo de Formul√°rio</h1>
   
   <div class="pao">
      <form action="cadastro.php" method="get" autocomplete="on">
         <fieldset>
            <legend>Dados pessoais</legend>
            <div>
               <label for="inome">Nome</label>
               <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="20" minlength="5">
            </div>
            <div>
               <label for="imail">E-mail</label>
               <input type="email" name="email" id="imail" required autocomplete="email">
            </div>
            <div>
               <label for="itel">Telefone</label>
               <input type="tel" name="tel" id="itel" required autocomplete="tel">
            </div>
         </fieldset>
         <div>
            <input type="submit" value="Enviar">
         </div>
      </form>
   </div>
</body>
</html>
